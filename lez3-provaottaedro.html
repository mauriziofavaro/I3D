<html>
  <head>
    <title>prova ottaedro</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="lib/three.js"></script>
    <script src="lib/stats.min.js"></script>
    <script>

    var scene, camera, renderer, stats, mesh;

    function Init(){
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera( 75,
        window.innerWidth / window.innerHeight,
        0.1, 1000 );
      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.top = '0px';
      document.body.appendChild( stats.domElement );

      material = new THREE.MeshBasicMaterial( {
        color: 0xffffff,
        wireframe: true}
      );
      geometry = new THREE.Geometry();
      geometry.vertices.push(new THREE.Vector3(-2, 0, 0).normalize());//0
      geometry.vertices.push(new THREE.Vector3(2, 0, 0).normalize());//1
      geometry.vertices.push(new THREE.Vector3(0, 2, 0).normalize());//2
      geometry.vertices.push(new THREE.Vector3(0, 0, 2).normalize());//3
      geometry.vertices.push(new THREE.Vector3(0, 0, -2).normalize());//4
      geometry.vertices.push(new THREE.Vector3(0, -2, 0).normalize());//5

      geometry.vertices.push(new THREE.Vector3(-1, 1, 0).normalize());//6
      geometry.vertices.push(new THREE.Vector3(0, 1, 1).normalize());//7
      geometry.vertices.push(new THREE.Vector3(1, 1, 0).normalize());//8
      geometry.vertices.push(new THREE.Vector3(0, 1, -1).normalize());//9
      geometry.vertices.push(new THREE.Vector3(-1, -1, 0).normalize());//10
      geometry.vertices.push(new THREE.Vector3(0, -1, 1).normalize());//11
      geometry.vertices.push(new THREE.Vector3(1, -1, 0).normalize());//12
      geometry.vertices.push(new THREE.Vector3(0, -1, -1).normalize());//13

      geometry.vertices.push(new THREE.Vector3(-1, 0, 1).normalize());//14
      geometry.vertices.push(new THREE.Vector3(1, 0, 1).normalize());//15
      geometry.vertices.push(new THREE.Vector3(1, 0, -1).normalize());//16
      geometry.vertices.push(new THREE.Vector3(-1, 0, -1).normalize());//17

      geometry.faces.push(new THREE.Face3(0, 14, 6));
      geometry.faces.push(new THREE.Face3(6, 14, 7));
      geometry.faces.push(new THREE.Face3(14, 3, 7));
      geometry.faces.push(new THREE.Face3(6, 7, 2));

      geometry.faces.push(new THREE.Face3(3, 15, 7));
      geometry.faces.push(new THREE.Face3(7, 15, 8));
      geometry.faces.push(new THREE.Face3(15, 1, 8));
      geometry.faces.push(new THREE.Face3(7, 8, 2));

      geometry.faces.push(new THREE.Face3(1, 16, 8));
      geometry.faces.push(new THREE.Face3(8, 16, 9));
      geometry.faces.push(new THREE.Face3(16, 4, 9));
      geometry.faces.push(new THREE.Face3(8, 9, 2));

      geometry.faces.push(new THREE.Face3(4, 17, 9));
      geometry.faces.push(new THREE.Face3(9, 17, 6));
      geometry.faces.push(new THREE.Face3(17, 0, 6));
      geometry.faces.push(new THREE.Face3(9, 6, 2));

      geometry.faces.push(new THREE.Face3(0, 10, 14));
      geometry.faces.push(new THREE.Face3(10, 11, 14));
      geometry.faces.push(new THREE.Face3(14, 11, 3));
      geometry.faces.push(new THREE.Face3(10, 5, 11));

      geometry.faces.push(new THREE.Face3(3, 11, 15));
      geometry.faces.push(new THREE.Face3(11, 12, 15));
      geometry.faces.push(new THREE.Face3(15, 12, 1));
      geometry.faces.push(new THREE.Face3(11, 5, 12));

      geometry.faces.push(new THREE.Face3(1, 12, 16));
      geometry.faces.push(new THREE.Face3(12, 13, 16));
      geometry.faces.push(new THREE.Face3(16, 13, 4));
      geometry.faces.push(new THREE.Face3(12, 5, 13));

      geometry.faces.push(new THREE.Face3(4, 13, 17));
      geometry.faces.push(new THREE.Face3(13, 10, 17));
      geometry.faces.push(new THREE.Face3(17, 10, 0));
      geometry.faces.push(new THREE.Face3(13, 5, 10));
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      camera.position.z = 5;
    }

    function Render(){
      requestAnimationFrame(Render);
      stats.update();
      mesh.rotation.x += 0.01;
      mesh.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    Init();
    Render();

    </script>
  </body>
  </html>
