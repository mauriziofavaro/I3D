<html>
  <head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="lib/three.js"></script>
    <script src="lib/stats.min.js"></script>
    <script>

    var scene, camera, renderer, cube, stats;

    function Init(){
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera( 75,
        window.innerWidth / window.innerHeight,
        0.1, 1000 );
      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.top = '0px';
      document.body.appendChild( stats.domElement );

      cubeGeometry = new THREE.BoxGeometry(1,1,1);
      cubeMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
      cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
      scene.add( cube );

      cube2Geometry = new THREE.BoxGeometry(1,1,1);
      cube2Material = new THREE.MeshBasicMaterial( { color: 0x00ffff } );
      cube2 = new THREE.Mesh( cube2Geometry, cube2Material );
      scene.add( cube2 );

      camera.position.z = 5;
    }

    function Render(){
      requestAnimationFrame(Render);
      stats.update();
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    Init();
    Render();

    </script>
  </body>
</html>
